services:
  php-app:
    container_name: php-app
    build: ./docker/php-app # イメージ指定. Dockerfileで独自に作っている場合はこっち
    image: my-php-app:1.0.0 #上でbuildしたイメージにタグ付けする
    ports:
      - "8000:8000"
    volumes:
      - type: bind
        source: ./src/php
        target: /my-work
  python-app:
    container_name: python-app
    build: ./docker/python-app # イメージ指定. Dockerfileで独自に作っている場合はこっち
    image: my-python-app:1.0.0 #上でbuildしたイメージにタグ付けする
    ports:
      - "8001:8001"
    volumes:
      - type: bind
        source: ./src/python
        target: /my-work
  db:
    container_name: db
    image: mysql:8.4.0 # イメージ指定. 公式イメージをそのまま使う場合はこっち
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass1234
      - MYSQL_DATABASE=sample
      - TZ=Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - type: volume
        source: db-compose-volume
        target: /var/lib/mysql
      - type: bind
        source: ./docker/db/init
        target: /docker-entrypoint-initdb.d
  mail:
    container_name: mail
    image: axllent/mailpit:v1.10.1 # イメージ指定. 公式イメージをそのまま使う場合はこっち 
    environment:
      - TZ=Asia/Tokyo
      - MP_DATA_FILE=/data/mailpit.db
    ports:
      - "8025:8025"
    volumes:
      - type: volume
        source: mail-compose-volume
        target: /data

volumes:
  db-compose-volume:
  mail-compose-volume:

    # ネットワークはcomposeの中で独自に作られるので原則、明示的に指定不要らしい
